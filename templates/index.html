<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../static/assets/FavIcon.ico">
    <link rel="stylesheet" href="../static/style.css">
    <title>Clean Text Sanitizer</title>
</head>

<body>
    <div class="navbar">
        <img class="logo" src="../static/assets/Logo.png">
    </div>

    <div class="container">
        <div class="head">
            <button onclick="copyToClipboard()">Copy</button>
            <button onclick="clearText()">Clear</button>
            <button onclick="sanitizeText()">Sanitize</button>
        </div>
        <div class="text-wrapper">
            <textarea id="inputText" rows="12" placeholder="Enter text here..."></textarea>
            <div class="input-overlay" id="inputOverlay">
                <div class="spinner"></div>
            </div>
        </div>        
    </div>
    <div id="snackbar">Text copied to clipboard</div>
    <!-- <div id="overlay">
        <div class="spinner"></div>
    </div>     -->
    <script src="../static/script.js"></script>
</body>

</html>
